apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weibook-nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: api.weibook.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: weibook
                port:
                  number: 80
